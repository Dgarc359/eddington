<section class="flex max-w-screen-xl h-3/4 items-center justify-between mx-auto">
  <div class="pt-16  max-w-sm lg:max-w-3xl gap-10 flex flex-col rounded-md">
    <div class="p-4">
      <div class="flex items-center gap-8">
        <h1 class="flex gap-2 font-bold text-xl lg:text-3xl font-inter text-gray-400 uppercase">
          <span class="underline ">Null</span>
          <span class=" bg-gray-200 h-fit uppercase">Cloud</span>
        </h1>
        <img src="../../../assets/svg/star.svg" class=" h-[43px] lg:h-[86px]" />
      </div>
      <div id="cta-text">
        <p class="text-gray-200 not-italic font-bold  text-base lg:text-lg leading-5 lg:leading-7 font-roboto">
          Are you a budding developer, ready to soar into the world of cloud computing but don't know where to
          start? Look no
          further than Null Cloud, your trusty sidekick in the realm of deployment and cloud management.
        </p>
      </div>
      <div class="flex justify-between pt-4">
        <div class="mx-1 py-4 px-2 w-full border-gray-200">
          <FormKit type="form" @submit="sendMail" id="sub" v-model="subForm" :actions="false">
            <div class="flex flex-row  items-center font-roboto px-1 hover:!bg-gray-500 py-1 rounded-md bg-gray-400">
              <!-- <input type="email" placeholder="" :value="email"
              class=" h-10 px-4 w-3/4 py-1 rounded-lg font-roboto bg-gray-900 justify-start pr-2" /> -->
              <FormKit type="email" name="email" id="email" outerClass=" flex flex-col !mb-[0px] !w-3/4"
                innerClass="py-1 !max-w-3xl !rounded-lg font-roboto !bg-gray-900 justify-start "
                validation="required|email" helpClass="!text-gray-900" placeholder="your@email.com" />
              <button type="submit"
                class="button-secondairy !rounded-sm w-1/4 flex items-center !font-bold  justify-center"
                @click="submit">
                Subscribe
              </button>
            </div>
          </FormKit>
        </div>
      </div>
    </div>
  </div>
</section>
